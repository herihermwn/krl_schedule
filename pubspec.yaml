name: krl_schedule
description: A App for view schedule krl.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  stacked: ^1.7.6
  provider: ^4.3.2

  # Services
  stacked_services: ^0.5.2
  get_it: ^4.0.4

  # Inversion of Control
  injectable: ^1.0.4

  # Network
  connectivity: ^0.4.9
  cached_network_image: ^2.2.0+1

  # UI
  get: ^3.4.6
  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  flutter_svg: ^0.18.0
  material_design_icons_flutter: ^4.0.5345
  package_info: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  auto_route_generator: ^0.6.8
  injectable_generator: ^1.0.4
  build_resolvers: ^1.3.11

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
